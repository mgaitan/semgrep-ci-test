name: Semgrep

on:
  pull_request:
    branches: [ main ]

jobs:
  semgrep:
    # User-definable name of this GitHub Actions job:
    name: Scan
    # If you are self-hosting, change the following `runs-on` value: 
    runs-on: ubuntu-latest
    
    container:
      # A Docker image with Semgrep installed. Do not change this.
      image: returntocorp/semgrep

    # Skip any PR created by dependabot to avoid permission issues:
    if: (github.actor != 'dependabot[bot]')

    steps:
      # Fetch project source with GitHub Actions Checkout.
      - uses: actions/checkout@v3
      # Patch semgrep https://github.com/returntocorp/semgrep/issues/7073
      - run: |
          CI_MOD=`python -c "import semgrep.commands.ci; print(semgrep.commands.ci.__file__)"`
          echo $CI_MOD
          sed -i 's/DEFAULT_EXCLUDE_PATTERNS =.*/DEFAULT_EXCLUDE_PATTERNS = \[\]/g' $CI_MOD

      # Run the "semgrep ci" command on the command line of the docker image.
      - run: semgrep ci
        env:
           # Add the rules that Semgrep uses by setting the SEMGREP_RULES environment variable. 
           SEMGREP_RULES: .semgrep_rules.yml # more at semgrep.dev/explore